<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Your Personal Scheduler</title>
  </head>
  <body>
    <header class="header">Your Personal Scheduler</header>
    <div class="tasks">
      <div class="tasks__header">
        <h3 class="tasks__title">Your Tasks</h3>
        <div>
          <p>You have <span class="tasks__count"></span>tasks</p>
        </div>
      </div>
      <form class="tasks__form" name="tasks">
        <input type="text" placeholder="Enter task here" class="task" />
      </form>
      <ul class="tasks__list">
        <li>
          <input type="checkbox" />
          <span>Eat</span>
          <button type="button"></button>
        </li>
        <li>
          <input type="checkbox" />
          <span>Code</span>
          <button type="button"></button>
        </li>
        <li>
          <input type="checkbox" />
          <span>Sleep</span>
          <button type="button"></button>
        </li>
      </ul>
    </div>
  </body>
</html>
